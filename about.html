        <li><a href="social.html">Social</a></li>

     </header>



    <h1> </h1>
    <img id="headshot" src="img/profile.jpg" alt="profile"  width="25%">
  </main>



  <aside>   <!--semantic tag: information about the page,. not the main content-->
    

    <h1> Contact me </h1>
    <form id="contactForm">
      <div id="formInfo"></div>
        <!--div is to display as a block -->

      <div>
      <label for="fullName">Full name</label>  <!-- for tablet device, touch control-->
      </div>

      <div>  <!--put text for type email-->
      <input id="fullName"  type="text"/>  <!--for tablet device, touch control-->
      </div>
   
      <div>
      <label for="email">Email</label> 
      </div>

      <div>   <!--put email for type email-->
      <input id="email"    type="email"/> 
      </div>


    
      <div>  
      <label for="subject">Subject</label> 
      </div>

      <div>  <!--can also use subject for selecting multiple options. with OPTION tag-->
      <select id="subject" > 
      <option>Job offer</option>
      <option>Complaint</option>
      <option>Personal Message</option>
      </select>
      </div>


     
      <div>
      <label for="message">Message</label> 
      </div>


    
      <div>  <!--textarea can have row-->
        <textarea id="msg" rows="4"></textarea>
      </div>

      <div>
        <input type="submit" value="Send mail">
      </div>


    </form>

  </aside>
